<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="description" content="Best video resources for learn programming">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="eid">
    <meta name="apple-mobile-web-app-title" content="eid">
    <meta name="theme-color" content="#fff">
    <meta name="msapplication-navbutton-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="apple-mobile-web-app-title" content="Engineers.id">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/152x152.png">
    <link rel="icon" type="image/png" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="icon" type="image/png" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="images/icons/icon-256x256.png">
    <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="images/icons/icon-256x256.png">
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/spinner.css" type="text/css" media="screen" charset="utf-8">
    <title>PWA Learning Center</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <a href="/">
          <h1><img src="images/logo.svg" class="logo" /> Engineers.id</h1>
        </a>
      </div>
      <div class="right">
        <a href="/" class="btn">Refresh</a>
      </div>
    </nav>

    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <ul class="cards">
    </ul>
    <script id="card" type="text/template">
      <li class="cards__item">
        <div class="card">
          <div class="card__image" style="background-image: url('{{image}}')"></div>
          <div class="card__content">
            <div class="card__title">{{title}}</div>
            <p class="card__text">{{description}}</p>
            <button class="btn btn--block card__btn">View</button>
          </div>
        </div>
      </li>
    </script>

    <!-- <div class="container"> -->
    <!--   <a href="/" class="btn card__btn">Show more</a> -->
    <!-- </div> -->
    <script src="scripts/vendors/fetch.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
